name: moonlander
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  drift: ^1.3.0
  flame: ^1.0.0
  flame_audio: ^1.0.0
  flame_forge2d: ^0.8.3
  flutter:
    sdk: flutter
  google_mobile_ads: ^1.0.1
  intl: ^0.17.0
  path: ^1.8.0
  path_provider: ^2.0.8
  sqlite3_flutter_libs: ^0.5.3
  

dev_dependencies:
  build_runner: ^2.1.7
  canvas_test: ^0.2.0
  drift_dev: ^1.3.0
  flame_test: ^1.1.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: AldotheApache
      fonts:
        - asset: assets/font/AldotheApache.ttf
